<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #3f4c6b, #606c88);
        }
        h1 {
            margin: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/homepage}">University Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                placeholder="Enter the student's first name"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                placeholder="Enter the student's last name"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Courses</label>
                        <select name="courseIds" class="form-control" multiple required>
                            <option th:each="course: ${courses}"
                                    th:value="${course.id}"
                                    th:text="${course.courseName}"
                                    th:selected="${student.courses.contains(course)}">
                            </option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
